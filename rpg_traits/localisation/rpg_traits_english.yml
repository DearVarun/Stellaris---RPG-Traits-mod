l_english:
#####################################
 # Traits - ook compleet herschreven
 ####################################
 
 trait_presentient_brutes:0 "Brutes"
 trait_presentient_brutes_desc:0 "§LThis species is large and exceptionally strong.§!\n"
 
 trait_iconoclastic1:0 "Free spirits"
 trait_iconoclastic1_desc:0 "§LThis species has a mild aversion to established rules and ideas.§!\n"
 
 trait_iconoclastic2:0 "Deviants"
 trait_iconoclastic2_desc:0 "§LThis species members chronically refuse to conform to any standard society makes. They ever seek to be 'more unique' and different from their peers.§!\n"
 
 trait_iconoclastic3:0 "Iconoclasts"
 trait_iconoclastic3_desc:0 "§LThis species is obsessed with non-conformity to the point of complete idiocy. "If it's normal or accepted, it's rubbish and probably racist." said the attack helicopter.§!\n"
 
 trait_slow_breeders1:0 "Slow Breeders"
 trait_slow_breeders1_desc:0 "§LThis species has a rather low birthrate.§!\n"
 
 trait_slow_breeders2:0 "Very Slow Breeders"
 trait_slow_breeders2_desc:0 "§LThis species has a rather low birthrate and takes many years to mature.§!\n"
 
 trait_slow_breeders3:0 "Stagnant"
 trait_slow_breeders3_desc:0 "§LA general lack of fertility, combined with a very long childhood makes this race almost completely stagnant in numbers.§!\n"
 
 trait_sedentary:0 "Sedentary"
 trait_sedentary_desc:0 "§LMembers of this species prefer to stay at home, and prefer that home to be in the same spot for their entire lives.§!\n"
 
 trait_nomadic:0 "Nomadic"
 trait_nomadic_desc:0 "§LMembers of this species have a strong wanderlust.§!\n"
 
 trait_weak1:0 "Weak"
 trait_weak1_desc:0 "§LThis species is rather weak, making them unfit for physical labour.§!\n"
 
 trait_weak2:0 "Shaky"
 trait_weak2_desc:0 "§LThis species can barely move around without assistance and lifting objects is too much for them.§!\n"
 
 trait_weak3:0 "Powerless"
 trait_weak3_desc:0 "§LThis species is too weak to move without technological aid. They have no strength in their bodies to perform even the lightest of tasks.§!\n"
 
 trait_dumb1:0 "Slow"
 trait_dumb1_desc:0 "§LNot the brightest minds in the galaxy, this species struggles with logic and advanced reasoning.§!\n"
 
 trait_dumb2:0 "Dumb"
 trait_dumb2_desc:0 "§LThis species is incredibly dim-witted. Their memory is very short, they are slow to learn anything, slow to reason and only a small percentage of their population can perform advanced tasks such as research, long term planning, and... math.§!\n"
 
 trait_dumb3:0 "Retarded"
 trait_dumb3_desc:0 "§LThis species is utterly mentally retarded. How they ever achieved spaceflight is a great mystery and one that will remain so, because they were largely incapable of writing down their own history. Even the brightest among them suffer from a terrible memory and can barely perform abstract thinking. Most members are more akin to smart animals than truly sentient creatures.§!\n"
 
 trait_lazy1:0 "Unmotivated"
 trait_lazy1_desc:0 "§LWhy work?.§!\n"
 
 trait_lazy2:0 "Lazy"
 trait_lazy2_desc:0 "§LWhy wake up?.§!\n"
 
 trait_lazy3:0 "Slothful"
 trait_lazy3_desc:0 "§LWhy?... Ah whatever.§!\n"
 
 trait_badfarmers1:0 "Carnivorous"
 trait_badfarmers1_desc:0 "§LThis species can only eat meat, and requires more farms to feed their population.§!\n"
 
 trait_badfarmers2:0 "Big Stomachs"
 trait_badfarmers2_desc:0 "§LThis species has a rather large daily food intake.§!\n"
 
 trait_badfarmers3:0 "Glutton"
 trait_badfarmers3_desc:0 "§This species consumes ridiculous amounts of food.§!\n"
 
 trait_frail1:0 "Soft"
 trait_frail1_desc:0 "§LThis species is soft-skinned and easily harmed by harsh environments.§!\n"
 
 trait_frail2:0 "Delicate"
 trait_frail2_desc:0 "§LThis species needs a very specific environment to survive and can be killed rather easily.§!\n"
 
 trait_frail3:0 "Frail"
 trait_frail3_desc:0 "§LA gust of wind, a tap on the head, sunlight- all of these would kill a member of this species. They are extremely frail and unable to adapt.§!\n"
 
 trait_solitary1:0 "Individualists"
 trait_solitary1_desc:0 "§LThis species is territorial and members dislike each other. They naturally have trouble cooperating with each other.§!\n"
 
 trait_solitary2:0 "Solitary"
 trait_solitary2_desc:0 "§LMembers prefer to live far away from each other. They also prefer not to communicate with each other. When they do, it tends to involve violence.§!\n"
 
 trait_solitary3:0 "Seclusionists"
 trait_solitary3_desc:0 "§LMembers of this species tend to seclude themselves completely and live in isolation as much as possible. Encounters are frequently met with insults, violence and war. They seem to be very fond of walls as well.§!\n"
 
 trait_repugnant1:0 "Weird"
 trait_repugnant1_desc:0 "§LThis species is rather unsettling to be in a room with, or communicate with, even for an alien species.§!\n"
 
 trait_repugnant2:0 "Filthy"
 trait_repugnant2_desc:0 "§LThis species communicates is rather rude and impolite. They also excrete a watery fluid from their skin.§!\n"
 
 trait_repugnant3:0 "Utterly Disgusting"
 trait_repugnant3_desc:0 "§LThis species is offensive, impolite and extremely ugly to almost all other species. They excrete disgusting, brown, yellow, white and red bodily fluids from their weird, ugly orifices and fleshy extensions.§!\n"
 
 trait_fleeting1:0 "Short-lived"
 trait_fleeting1_desc:0 "§LThis species' lifespan has not improved much since their early days.§!\n"
 
 trait_fleeting2:0 "Fleeting"
 trait_fleeting2_desc:0 "§LThis species has the awful habit of dying rather shortly after reaching maturity.§!\n"
 
 trait_fleeting3:0 "Dust in the wind"
 trait_fleeting3_desc:0 "§LThis species has its mid-life crisis during infancy.§!\n"
 
 trait_wasteful1:0 "Careless"
 trait_wasteful1_desc:0 "§LThis species generally doesn't recycle resources, they prefer to simply produce more.§!\n"
 
 trait_wasteful2:0 "Luxurious"
 trait_wasteful2_desc:0 "§LWhat would be great riches and luxury to others is completely mundane to this species.§!\n"
 
 trait_wasteful3:0 "Decadent"
 trait_wasteful3_desc:0 "§LThis species has an intolerance to anything but the finest food and the most priceless items covered in rare metals..§!\n"
 
 trait_weakwilled1:0 "Flexible"
 trait_weakwilled1_desc:0 "§L"We're not surrendering; we're doing a tactical power exchange!".§!\n"
 
 trait_weakwilled2:0 "Lethargic"
 trait_weakwilled2_desc:0 "§L"Giving up is so much easier."§!\n"
 
 trait_weakwilled3:0 "Losers"
 trait_weakwilled3_desc:0 "§L"Why fight? We'll lose anyway."§!\n"
 
 trait_smart1:0 "Smart"
 trait_smart1_desc:0 "§LThis species is rather bright. Even average members are known to be reasonable and quick to learn.§!\n"
 
 trait_smart2:0 "Genius"
 trait_smart2_desc:0 "§LThis species learns at a staggering pace. They are far-sighted minds with incredible memories and the capacity to weave complex ideas very fast.§!\n"
 
 trait_smart3:0 "Hyperintelligence"
 trait_smart3_desc:0 "§LGenetically improved neural paths guarantee that every member of society is exceptionally intelligent. Full neural control enables them to truly multitask or hyperfocus on a single task, at will, and develop skills and ideas at an unprecedented pace.§!\n"
 
 trait_agrarian1:0 "Sparing"
 trait_agrarian1_desc:0 "§LThis species doesn't need much food, and thus needs relatively little farming land.§!\n"
 
 trait_agrarian2:0 "Efficient tracts"
 trait_agrarian2_desc:0 "§LSymbiotic micro-organisms provide additional energy and nutrition to this species, reducing their required food consumption considerably.§!\n"
 
 trait_agrarian3:0 "Self-Sufficient"
 trait_agrarian3_desc:0 "§LGenetically enhanced micro symbiotics remove almost all need for this species to ingest food; they are fully self-sufficient.§!\n"
 
 trait_robust1:0 "Tough"
 trait_robust1_desc:0 "§LThis species endures even in harsh environments and is tough to kill.§!\n"
 
 trait_robust2:0 "Steel-Skinned"
 trait_robust2_desc:0 "§LThis species can live and breed even in hostile environments. They have redundant organs and limbs and are notoriously hard to kill.§!\n"
 
 trait_robust3:0 "Adamantium"
 trait_robust3_desc:0 "§LGenetically enhanced tissue structures, bones infused with advanced alloys and nanotics that filter toxins and repair damage; this species is close to indestructible. They can survive on worlds that are completely alien to them and fight on despite sustaining hits that would shred lesser species.§!\n"
 
 trait_thrifty1:0 "Motivated"
 trait_thrifty1_desc:0 "§LThis species like organising stuff. And doing stuff. And writing stuff. And making stuff. And building stuff. Let's do some stuff.§!\n"
 
 trait_thrifty2:0 "Restless"
 trait_thrifty2_desc:0 "§LThis species barely ever rests. Literally, because they barely need sleep except for healing physically. As a result they tend to get a lot done.§!\n"
 
 trait_thrifty3:0 "Fully Awake"
 trait_thrifty3_desc:0 "§LEnhanced neural feedback and healing systems remove the need for sleep and make this species fully aware and concentrated on their tasks. They never lack motivation to get things done and can work endlessly.§!\n"
 
 trait_rapid_breeders1:0 "Fertile"
 trait_rapid_breeders1_desc:0 "§LThis species produces lots of offspring per year.§!\n"
 
 trait_rapid_breeders2:0 "Fast Breeders"
 trait_rapid_breeders2_desc:0 "§LThis species doesn't really breed like rabbits. They breed somewhat faster.§!\n"
 
 trait_rapid_breeders3:0 "Machine-assisted reproduction"
 trait_rapid_breeders3_desc:0 "§LArtifical wombs allow combined with neural implants allow for explosive population growth. Unlike clones these are genetically unique.§!\n"
 
 trait_gifted1:0 "Talented"
 trait_gifted1_desc:0 "§LThis species has a great amount of variance. Consequently there are many individuals with very particular talents or skill sets.§!\n"
 
 trait_gifted2:0 "Gifted"
 trait_gifted2_desc:0 "§LArtificial addition and recombination of DNA allows for even greater variance in this species.§!\n"
 
 trait_strong1:0 "Strong"
 trait_strong1_desc:0 "§LThis species has an animal-like high body strength.§!\n"
 
 trait_strong2:0 "Brutes"
 trait_strong2_desc:0 "§LCapable of running at immense speeds, lifting object a dozen times their own weight and breaking through walls of solid rock; this species is exceptionally strong. They can literally rip lesser species in halve and can do certain tasks by hand where others would require specialized tools.§!\n"
 
 trait_strong3:0 "Hulking"
 trait_strong3_desc:0 "§LGenetic alterations reach the limit of what biological tissue can output in terms of raw strength. Added with integrated biomechanical actuators, this species has a strength equivalent to that of the best robotic counterparts. They can tear and bend metal like paper.§!\n"
 
 trait_communal1:0 "Highly Social"
 trait_communal1_desc:0 "§LThis species is naturally social and communal. They tolerate each other well and cooperate nicely.§!\n"
 
 trait_communal2:0 "Communal"
 trait_communal2_desc:0 "§LThis species loves connecting, cooperating, helping and generally working with others.§!\n"
 
 trait_communal3:0 "Altruistic"
 trait_communal3_desc:0 "§LNeural imprinting has made this species perfectly altruistic to their own. They operate and live in harmony and happiness, without crime or violence.§!\n"
 
 trait_charismatic1:0 "Polite"
 trait_charismatic1_desc:0 "§LThis species is always polite, even to xenos.§!\n"
 
 trait_charismatic2:0 "Charismatic"
 trait_charismatic2_desc:0 "§LThis species manages to come off as charismatic even to alien species.§!\n"
 
 trait_charismatic3:0 "Attractive"
 trait_charismatic3_desc:0 "§LCareful study of xeno communication, in combination with altered pheromone composition, allow this species to be wildly attractive even to completely alien species.§!\n"
 
 trait_conformists1:0 "Mainstream"
 trait_conformists1_desc:0 "§LIf the majority thinks it's right, it probably is right. Right?§!\n"
 
 trait_conformists2:0 "Conformists"
 trait_conformists2_desc:0 "§L"United we stand. Divided we fall."§!\n"
 
 trait_conformists3:0 "Redditors"
 trait_conformists3_desc:0 "§LNeural implants link this species consciousness to their very own subreddit. Though not a true hivemind, they will utterly wreck anyone who has a different view on things.§!\n"
 
 trait_venerable1:0 "Venerable"
 trait_venerable1_desc:0 "§LThis species has a generous lifespan.§!\n"
 
 trait_venerable2:0 "Ancient"
 trait_venerable2_desc:0 "§L"The centuries pass; I shall remain."§!\n"
 
 trait_venerable3:0 "Clinically Immortal"
 trait_venerable3_desc:0 "§LGenome storage combined with advanced cellular nanotics allows for indefinite repair of damaged DNA in a living organism. Together with ultra-advanced healthcare, this makes an organism clinically immortal.§!\n"
 
 trait_resilient1:0 "Stubborn"
 trait_resilient1_desc:0 "§LThis species is naturally stubborn and fearless. They will fight on despite overwhelming odds.§!\n"
 
 trait_resilient2:0 "Foolhardy"
 trait_resilient2_desc:0 "§L"Have you learned nothing of the stubbornness of dwarves?"§!\n"
 
 trait_resilient3:0 "Unyielding"
 trait_resilient3_desc:0 "§L"'Tis but a scratch!".§!\n"
 
 trait_conservational1:0 "Conserving"
 trait_conservational1_desc:0 "§L"Waste not, want not."§!\n"
 
 trait_conservational2:0 "Ascetic"
 trait_conservational2_desc:0 "§L"It is not the xeno who has too little that is poor, but the one who hankers after more."§!\n"
 
 trait_conservational3:0 "Stoic"
 trait_conservational3_desc:0 "§L"Non est ad astra mollis e terris via"§!\n"
 
 trait_genemod_pest:0 "Pestilence"
 trait_genemod_pest_desc:0 "§LThis species breeds like insects, and behaves a bit like them too. They are naturally short-lived and not particularly well-educated as a result, and overpopulation is the standard.§!\n"
 
 trait_custom_testing:0 "Test Trait"
 trait_custom_testing_desc:0 "§LPower beyond your wildest beliefs.§!\n"
 
 trait_genemod_enraged:0 "Enraged"
 trait_genemod_enraged_desc:0 "§LAnger inhibitions removed. Hormones at maximum tolerable level. This species will attack anything that is not them on sight; they are in a state of constant and blind RAGE.§!\n"
 
 trait_genemod_lobotomized:0 "Lobotomite"
 trait_genemod_lobotomized_desc:0 "§LAn extremely crude operation. No fancy genetic modding or nanotics for these poor bummers; they had a couple of cuts made in their neural paths and now they're little more than decoration.§!\n"
 
 trait_constant_pain:0 "Constant Pain"
 trait_constant_pain_desc:0 "§LThis species lives in constant, amplified and unbearable pain throughout their entire body. Combined with clinical immortality, they live in a very real and eternal hell in space. You really are a piece of work aren't you? "Ha, but it's just a game!" - Yea. Sure.§!\n"
 
 trait_crippled:0 "Crippled"
 trait_crippled_desc:0 "§LGenetic kill switches and a general decrease in strength and integrity. This will ensure any would be rebellion from this species is sure to fail.§!\n"
 
 trait_delicious2:0 "Culinary Dish"
 trait_delicious2_desc:0 "§LThis species has been modified to perfectly match the culinary tastes of all known and hypothetical higher lifeforms.§!\n"
 
 
 